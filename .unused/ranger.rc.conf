# commands
map	:	console
map	;	console
map	!	console shell%space

# movement
map h move left=1
map j move down=1
map k move up=1
map l move right=1

map g move to=0
map G move to=-1

map <c-u> move up=10
map <c-d> move down=10

map <c-f> move down=25
map <c-b> move up=25

map /  console search%space
map n  search_next
map N  search_next forward=False

map cd console cd%space
map f  console find%space

# file management
map d cut
map D delete

map p paste

map y copy
map Yp yank path
map Yn yank name

map	<Space>	mark_files toggle=True
map	v	mark_files all=True toggle=True
map	V	toggle_visual_mode

map	r console rename%space
map	R  rename_append

map i console touch%space
map I console mkdir%space

map e edit

# tabs
map	<TAB>	tab_move 1
map	<S-TAB>	tab_move -1
map	tu	tab_restore
map	tn	tab_new
map	th	tab_move -1
map	tl	tab_move 1
map	t1	tab_open 1
map	t2	tab_open 2
map	t3	tab_open 3
map	t4	tab_open 4
map	t5	tab_open 5
map	t6	tab_open 6
map	t7	tab_open 7
map	t8	tab_open 8
map	t9	tab_open 9
map ~ set viewmode!

# quiting
map     Q quitall
map     q quit

# misc
map <C-r> reset
map <C-l> redraw_window
map <C-c> abort

map zi    set preview_images!
map zh    set show_hidden!

map sr set sort_reverse!
